{% extends 'core/base_without_navbar.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Log in</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                
                <button type="submit" class="btn btn-primary">Log in</button>
                <a class="btn btn-secondary" href="{% url 'home_view' %}">Cancel</a>
                <p class="mt-3">If you don't have an account. You can 
                  <a href="{% url 'user_profile:register_view' %}" class="text-primary text-decoration-none">Register</a>
                </p>
                
              </form>
        </div>
    </div>
</div>
{% endblock content %}
