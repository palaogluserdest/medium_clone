{% extends 'core/base_without_navbar.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Register</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="email_confirm" class="form-label">Email Confirm</label>
                    <input type="email" class="form-control" id="email-confirm" aria-describedby="emailHelp"
                        name="email_confirm">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Password Confirm</label>
                    <input type="password" class="form-control" id="password-confirm" name="password_confirm">
                </div>

                <div class="mb-3">
                    <label for="instagram" class="form-label">Instagram Account</label>
                    <input type="text" class="form-control" id="instagram" name="instagram">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <a class="btn btn-secondary" href="{% url 'home_view' %}">Cancel</a>
                <a class="btn btn-info" href="{% url 'user_profile:login_view' %}">Log in</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
